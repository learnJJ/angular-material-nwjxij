<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list>
      <mat-list-item *ngFor="let dish of dish.comments">
        <p matLine>{{dish.comment}}</p>
        <p matLine>{{dish.rating}}Stars</p>
        <p matLine>--{{dish.author}}</p>
      </mat-list-item>
    </mat-list>
  </div>
</div>
