<div
  class="container"
  fxLayout="row"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap="10px"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40">
    <mat-list>
      <mat-list-item *ngFor="let dish of dish.comments">
        <div matLine>{{dish.comment}}</div>
        <div matLine>{{dish.rating}}Stars</div>
        <div matLine>--{{dish.author}}</div>
      </mat-list-item>
    </mat-list>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <mat-list>
      <mat-list-item *ngFor="let dish of dish.comments">
        <div matLine>{{dish.comment}}</div>
        <div matLine>{{dish.rating}}Stars</div>
        <div matLine>--{{dish.author}}</div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
