<div fxFlex="50">
	<mat-card>
		<mat-card-header>
			<mat-card-title>{{featuredLeader.name | uppercase}} {{featuredLeader.abbr | uppercase}}
			</mat-card-title>
		</mat-card-header>
		<img mat-card-image src={{featuredLeader.image}}>
		<mat-card-content>
			<div>
				{{featuredLeader.designation}}
			</div>
			<p>
				{{featuredLeader.description}}
			</p>
		</mat-card-content>
	</mat-card>
</div>
